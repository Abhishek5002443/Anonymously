<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Message</title>
<script src = './js/messageTest.js'></script>
<link rel="stylesheet" type="text/css" href="./css/message.css" />
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Anonymously</h1>
        <h2>You're sending a message anonymously</h2>
      </div>

      <div class="content">
        <p>Write your message here:</p>

        <form id="messageForm">
          <textarea id="messageInput" rows="4" cols="50" required></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>

        <div id="messageStatus">
        </div>
      </div>
    </div>
</body>
</html>
